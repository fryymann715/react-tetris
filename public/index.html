<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>React App</title>
  </head>
  <body>
    <div class="page">
        <div class="header-top-area">
                
                    <div class="col-sm-3">
                        <div class="logo">
                            <a href="https://ian-deans.github.io">Ian Deans</a>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="logo">
                            <span>Web Tetris</span>
                        </div>
                    </div>
        </div>
      <div class="directions-pane">
        <span>Directions ( Arrow Keys ):</span>
        <table>
          <tr><td>Move Piece: </td><td> left and right</td></tr>
          <tr><td>Rotate Piece: </td><td>up</td></tr>
          <tr><td>Drop Piece: </td><td>down</td></tr>
          <tr><td>Pause Game: </td><td>spacebar</td></tr>
        </table>
      </div>
      <div id="root"></div>
    </div>

  </body>
</html>
